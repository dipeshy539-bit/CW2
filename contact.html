<html lang="en">

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="assets/icons/logo.jpg" alt="The B-Side logo" class="logo">
    <h1>The B-Side</h1>
    <input type="text" placeholder="Search..." class="search-bar" aria-label="Search">

  <nav>

  <main class="container">
    <h2>Contact Us</h2>
    <p>Questions, requests, or feedback? Send us a message.</p>

    <form id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required placeholder="Your name" aria-required="true">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" aria-required="true">

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Write your message" aria-required="true"></textarea>

      <button type="submit">Send Message</button>
      <p id="formStatus" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
